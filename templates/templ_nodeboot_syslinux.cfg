UI menu.c32
DEFAULT luna_{{ p['name'] }}
LABEL luna_{{ p['name'] }}
{% autoescape None %}
{% if p['localboot'] %}
    LOCALBOOT -1
{% else %}
KERNEL http://{{ p['server_ip'] }}:{{ p['server_port'] }}/boot/{{ p['kernel_file'] }}
INITRD http://{{ p['server_ip'] }}:{{ p['server_port'] }}/boot/{{ p['initrd_file'] }}
APPEND root=luna luna.bootproto={{ p['bootproto'] }} {% if p['bootproto'] == 'static' %}luna.mac={{ p['mac'] }} luna.ip={{ p['net']['4']['ip'] }}/{{ p['net']['4']['prefix'] }}{% end %} luna.url=http://{{ p['server_ip'] }}:{{ p['server_port'] }}/luna luna.node={{ p['name'] }} luna.hostname={{ p['hostname'] }} luna.service={{ p['service'] }} {{ p['kern_opts'] }}
{% end %}
